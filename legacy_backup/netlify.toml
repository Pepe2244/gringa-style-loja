# Este arquivo configura as regras de deploy e redirects no Netlify

# A regra [[redirects]] é lida de cima para baixo.
[[redirects]]
  # 1. 'from': O caminho que o usuário (ou Google) vai visitar
  from = "/sitemap.xml"

  # 2. 'to': O URL REAL para onde o Netlify vai buscar o conteúdo
  to = "https://lijsjlkgydlszdhmsppt.supabase.co/functions/v1/sitemap"

  # 3. 'status = 200': ISSO É O MAIS IMPORTANTE!
  #    Status 200 significa "OK" (rewrite/proxy).
  #    Se você usasse 301 (redirect), o Google veria o link do Supabase e daria o mesmo erro.
  status = 200

  # Opcional, mas boa prática:
  force = true

